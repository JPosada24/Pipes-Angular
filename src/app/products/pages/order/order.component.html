<p-panel header="Pipes Personalizados" class="p-2">
	<p>
		Pipes personalizados - creados por {{' nosotros' | toggleCase: isUpperCase }}
	</p>
</p-panel>

<p-toolbar>
	<div class="p-toolbar-group-start">
		<button (click)="toggleUpperCase()" label="ToggleCase" pButton
			icon="pi pi-plus"></button>
	</div>

	<div class="p-toolbar-group-end">
		<button (click)="changeOrder('name')" label="Por Nombre" pButton icon="pi pi-sort" class="mr-2"></button>
		<button (click)="changeOrder('canFly')" label="Por Volar" pButton icon="pi pi-sort" class="mr-2"></button>
		<button (click)="changeOrder('color')" label="Por Color" pButton icon="pi pi-sort"></button>
	</div>
</p-toolbar>

<div class="grid">
	<div class="col mt-2">
		<p-panel header="Heroes">
			<p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
				<ng-template pTemplate="header">
					<tr>
						<th>Name</th>
						<th>Vuela</th>
						<th>Color</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-product>
					<tr>
						<td>{{ product.name }}</td>
						<td>{{ product.canFly | canFly | titlecase }}</td>
						<td>{{ product.color }}</td>
					</tr>
				</ng-template>
			</p-table>
		</p-panel>
	</div>
</div>
